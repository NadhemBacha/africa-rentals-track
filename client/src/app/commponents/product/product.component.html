<div class="container" (submit)="showbnin()">

  <div class="text">
    <h4><b>EQUIPMENT</b></h4>
    <h2><b>Quality equipment, ready to go</b></h2>
  </div>



  <div class="col-sm" *ngFor="let data of chService.searchResult |filter:chService.searchString">


    <mat-card class="example-card">


      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <div class="bin" *ngIf="showBin">
          <i class="far fa-trash-alt" (click)="click(data._id)"></i>
        </div>
        <mat-card-title (click)="update(data._id)">{{data.name}}</mat-card-title>
        <mat-card-subtitle>{{data.type}}</mat-card-subtitle>
      </mat-card-header>
      <img (click)="functionON(data._id)" mat-card-image src={{data.imageurl}} alt="Photo of a Shiba Inu">
      <mat-card-subtitle>{{data.price}} /day</mat-card-subtitle>
      <mat-card-content>
        <p>
          {{data.description.slice(0,50) +' ...'}}
        </p>
      </mat-card-content>
      <mat-card-content class="md-padding" layout-xs="column" layout="row"></mat-card-content>
    </mat-card>
  </div>



</div>
